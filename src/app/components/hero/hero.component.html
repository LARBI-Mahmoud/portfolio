<div class="hero-container">
    <!-- Left Section -->

    <div class="hero-content">
        <div class="containerImage">

            <div class="hero-image-frame">
                <img src="assets/images/myImage.jpg" alt="My Photo" class="hero-image" />
            </div>
            <div>


                <h1 class="gradient-text">Mahmoud Larbi</h1>

                <p class="hero-subtitle">Full Stack Developer </p>
                <p class="hero-description">
                    Crafting beautiful and functional web experiences with modern technologies
                </p>
            </div>
        </div>

        <div class="cta-buttons">
            <button class="btn primary-btn" (click)="toProject()">View Projects</button>
            <button class="btn secondary-btn">Download CV</button>
        </div>

    </div>
    <!-- Right Section -->
    <div class="hero-visual">

        <div class="tech-stack">
            <div class="tech-item react">
               <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/csharp/csharp-original.svg" alt="C#" style="height: 50px;" />

            </div>
            <div class="tech-item angular">
                <i class="fab fa-angular"></i>
            </div>
            <div class="tech-item node">
                <i class="fab fa-node-js"></i>
            </div>
            <div class="tech-item typescript">

                <span class="tech-icon dotnet-icon" title=".NET"></span>
            </div>
        </div>

        <app-social></app-social>
        <div class="hero-stats">
            <div class="stat-item">
                <span class="stat-number">1+</span>
                <span class="stat-label">Years Experience</span>
            </div>
            <div class="stat-item">
                <span class="stat-number">2</span>
                <span class="stat-label">Projects Completed</span>
            </div>
            <div class="stat-item">
                <span class="stat-number">2</span>
                <span class="stat-label">Happy Clients</span>
            </div>
        </div>
    </div>
</div>
